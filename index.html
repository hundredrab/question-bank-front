<!DOCTYPE html>
<html lang="en">
  <head>
    <title>KauwaKaate | FactCheck</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="css/third-party/bootstrap-3.4.0.min.css"/>
    <script src="js/third-party/jquery-3.4.1.min.js"></script>
    <script src="js/third-party/bootstrap-3.4.0.min.js"></script>
    <script src="js/third-party/axios.min.js"></script>
    <script src="js/third-party/lodash.min.js"></script>
    <script src="js/third-party/vue.js"></script>


    <!--<link href="css/mdb.min.css" rel="stylesheet">-->
    <link href="css/main.css" rel="stylesheet"/>
    
  </head>
  <body>

    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="index.html">
            <img src="images/icon.jpg" class="navbar-icon" style="height: 150%; float:left;"/>
            QuestionBank
          </a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#">About us</a></li>
            <li><a href="#">How do we fact check?</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <main>
      <div class="container-fluid">

        <div id='app'>
          <div class="container">

              <input class="form-control" placeholder="Search for questions." v-model="text">
              <div id="status" class="name">
              {{ status }}
              </div>
              <div v-for="(question, resKey) in questions" class="question">
                  <div class="text">
                      <pre> {{ question.text }} 
                      </pre>
                  </div>
                  <div class="marks">
                      {{ question.difficulty }}
                  </div>
              </div>
          </div>
        </div>
      </div>
    </main>

    <!--<script src="js/dropzone.js" type='text/javascript'></script>-->
    <script src="js/crypto-js.js" type='text/javascript'></script>
    <script src="js/main.js"></script>
  </body>
</html>
